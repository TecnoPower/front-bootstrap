<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="_css/scroll.css">
    <link rel="stylesheet" href="_css/footer.css">
    <script src="popover.js"></script>
    <link rel="icon" type="imagem/png" href="_uploads/logotipo.png" />
    <title>Mentor Cadastro</title>
</head>

<body>
    <div class="bg-light bg-gradient">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <a class="navbar-brand ps-4" href="#">
                <img src="_uploads/panic_no_padding.gif" alt="..." height="50">
            </a>
            <ul class="nav justify-content-center pe-4">
                <h2 class="text-light">Cadastro Mentor</h2>
            </ul>
        </nav>
        <div class="container overflow-auto pt-5">
            <div class="row row-cols-1 row-cols-lg-2 g-4 ">
                <div class="col pe-5 pt-3">
                    <div class="card w-100 d-flex align-items-center justify-content-center mb-4 position-relative"
                        style="height: 100%">
                        <img src="_uploads/moca.png" class="card-img" alt="...">
                        <div
                            class="card d-flex align-items-center justify-content-center position-absolute w-100 h-100 opacity-50 bg-dark">
                        </div>
                        <div class="d-flex align-items-center justify-content-center position-absolute">
                            <h5 class="card-title text-center position-relative text-light">De acordo
                                com uma pesquisa realizada pelo CPS (Cedaspy Professional School - rede de escolas de
                                capacitação e profissionalização) durante a Expo CIEE 2019,
                                60% dos jovens ainda têm dúvida
                                quanto ao futuro profissional.</h5>
                        </div>

                    </div>
                </div>
                <div class="col pt-3">
                    <div class="container mx-auto">
                        <form action="" method="get">
                            <div class="row">
                                <div class="col-lg">
                                    <div class="form-floating">
                                        <input required type="email" class="form-control" id="float-nome"
                                            placeholder="Nome Completo">
                                        <label for="float-nome">Nome Completo</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-lg">
                                    <div class="form-floating">
                                        <input required type="email" class="form-control" id="campo-email"
                                            placeholder="nome@dominio.com" />
                                        <label for="campo-email" class="form-label">Email</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-lg">
                                    <div class="form-floating">
                                        <input required type="text" class="form-control" id="campo-cpf"
                                            placeholder="CPF" />
                                        <label for="campo-cpf" class="form-label">CPF</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-lg">
                                    <div class="form-floating">
                                        <input required type="text" placeholder="WhatsApp" class="form-control"
                                            id="campo-numero" />
                                        <label for="campo-numero" class="form-label">WhatsApp</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-lg">
                                    <div class="form-floating">
                                        <input required type="text" class="form-control" id="float-date"
                                            placeholder="Data de Nascimento">
                                        <label for="float-date">Data de Nascimento</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-lg">
                                    <div class="form-floating">
                                        <select class="form-select" id="select-area"
                                            aria-label="Floating label select example">
                                            <option disabled>Selecione</option>
                                            <option value="Linguística, Letras e Artes">Linguística, Letras e Artes
                                            </option>
                                            <option value="Ciências Sociais Aplicadas">Ciências Sociais Aplicadas
                                            </option>
                                            <option value="Ciências Humanas">Ciências Humanas</option>
                                            <option value="Engenharias">Engenharias</option>
                                            <option value="TI e Derivados">TI e Derivados</option>
                                            <option value="Ciências da Saúde">Ciências da Saúde</option>
                                            <option value="Ciências Biológicas">Ciências Biológicas</option>
                                            <option value="Ciências Agrárias">Ciências Agrárias</option>
                                        </select>
                                        <label for="select-area">Área</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-lg">
                                    <div class="form-floating">
                                        <input required type="text" class="form-control"
                                            placeholder="Informe sua profissão com mais detalhes"
                                            id="campo-profissao" />
                                        <label for="campo-profissao" class="form-label">Profissão</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-lg">
                                    <div class="form-floating">
                                        <input required type="password" placeholder="Senha" class="form-control"
                                            id="campo-senha1" />
                                        <label for="campo-senha1" class="form-label">Senha</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-lg">
                                    <div class="form-floating">
                                        <input required type="password" placeholder="Repetir Senha" class="form-control"
                                            id="campo-senha2" />
                                        <label for="campo-senha2" class="form-label">Repetir Senha</label>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <p class="text-center">
                                    <button class="w-50 btn btn-lg btn-primary mt-3" type="submit">Cadastrar</button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
