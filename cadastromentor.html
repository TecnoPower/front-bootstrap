<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="_css/scroll.css">
    <link rel="icon" type="imagem/png" href="_uploads/logotipo.png" />
    <title>Mentor Cadastro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <a class="navbar-brand ps-4" href="#">
            <img src="_uploads/panic_no_padding.gif" alt="..." height="50">
        </a>
        <ul class="nav justify-content-center pe-4">
            <h2 class="text-light">Cadastro Mentor</h2>
        </ul>
    </nav>

    <div class="container mx-auto pt-5">
        <form action="" method="get">
            <div class="row g-2">
                <div class="col-md ps-4">
                    <label for="campo-email" class="form-label">Email</label>
                    <input required type="email" class="form-control" id="campo-email" placeholder="nome@dominio.com" />
                </div>
                <div class="col-md ps-4">
                    <label for="imput-data" class="form-label">Data de Nascimento</label>
                    <input required class="form-control" type="date" id="imput-data" />
                </div>
            </div>
            <div class="row g-2 pt-2">
                <div class="col-md ps-4">
                    <label for="campo-nome" class="form-label">Nome Completo</label>
                    <input required type="text" class="form-control" id="campo-nome" placeholder="" />
                </div>
                <div class="col-md ps-4">
                    <label for="select-genero" class="form-label">Gênero</label>
                    <select class="form-select" aria-label="" id="select-genero">
                        <option selected disabled>Selecione</option>
                        <option value="Homem">Homem</option>
                        <option value="Mulher">Mulher</option>
                        <option value="Não binário">Não binário</option>
                        <option value="Outros">Outros</option>
                        <option value="Prefiro não dizer">Prefiro não dizer</option>
                    </select>
                </div>
            </div>
            <div class="row g-2 pt-2">
                <div class="col-md ps-4">
                    <label for="campo-cpf" class="form-label">CPF</label>
                    <input required type="text" class="form-control" id="campo-cpf" />
                </div>
                <div class="col-md ps-4">
                    <label for="campo-numero" class="form-label">Número de Telefone com WhatsApp</label>
                    <input required type="text" class="form-control" id="campo-numero" />
                </div>
            </div>
            <div class="row g-2 pt-2">
                <div class="col-md ps-4">
                    <label for="campo-senha1" class="form-label">Senha</label>
                    <input required type="password" class="form-control" id="campo-senha1" />
                </div>
                <div class="col-md ps-4">
                    <label for="campo-senha2" class="form-label">Confirme sua senha</label>
                    <input required type="password" class="form-control" id="campo-senha2" />
                </div>
            </div>
            <div class="row g-2 pt-2">
                <div class="col-md ps-4">
                    <label for="select-area" class="form-label">Área</label>
                    <select class="form-select" aria-label="" id="select-area">
                        <option selected disabled>Selecione</option>
                        <option value="Linguística, Letras e Artes">Linguística, Letras e Artes</option>
                        <option value="Ciências Sociais Aplicadas">Ciências Sociais Aplicadas</option>
                        <option value="Ciências Humanas">Ciências Humanas</option>
                        <option value="Engenharias">Engenharias</option>
                        <option value="TI e Derivados">TI e Derivados</option>
                        <option value="Ciências da Saúde">Ciências da Saúde</option>
                        <option value="Ciências Biológicas">Ciências Biológicas</option>
                        <option value="Ciências Agrárias">Ciências Agrárias</option>
                    </select>

                </div>
                <div class="col-md ps-4">
                    <label for="campo-profissao" class="form-label">Profissão</label>
                    <input required type="text" class="form-control"
                        placeholder="Informe sua profissão com mais detalhes" id="campo-profissao" />
                </div>
            </div>
            <div class="row g-2 pt-2">
                <div class="col-md ps-4">
                    <label for="campo-seguranca" class="form-label">Número de segurança</label>
                    <input required type="number" class="form-control" id="campo-seguranca"
                        aria-describedby="seguranca-help">
                    <div id="seguranca-help" class="form-text">
                        <strong>
                            <h6 id="texto-piscar" class="text-dark">Guarde esse número para um possível esquecimento de senha</h6>
                        </strong>
                    </div>
                </div>
                <div class="col-md ps-4">
                </div>
            </div>
            <div class="container">
                <p class="text-center">
                    <button class="btn btn-lg btn-primary mt-3" type="submit">Cadastrar</button>
                </p>
            </div>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $('#campo-cpf').mask('000.000.000-00');
            $('#campo-numero').mask('(00)0 0000-0000');
            function pisca() {
                var f = document.getElementById('texto-piscar');
                setInterval(function () {
                    f.style.visibility = (f.style.visibility == 'hidden' ? '' : 'hidden');
                }, 2000);
            }
            pisca();
        });
    </script>
</body>

</html>
