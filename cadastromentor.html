<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" type="imagem/png" href="_uploads/logotipo.png" />
    <title>Mentor Cadastro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <a class="navbar-brand" href="index.html">
            <img src="_uploads/panic_no_padding.gif" alt="..." height="50">
        </a>
        <ul class="nav justify-content-center">
            <h2 class="text-light">Cadastro Mentor</h2>
        </ul>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-light" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Opções
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Área Restrita</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto pt-3">
        <form action="" method="get">
            <div class="row g-2">
                <div class="col-md">
                    <label for="campo-email" class="form-label">Email</label>
                    <input required type="email" class="form-control" id="campo-email" placeholder="nome@dominio.com" />
                </div>
                <div class="col-md">
                    <label for="imput-data" class="form-label">Data de Nascimento</label>
                    <input required class="form-control" type="date" id="imput-data" />
                </div>
            </div>
            <div class="row g-2 pt-2">
                <div class="col-md">
                    <label for="campo-nome" class="form-label">Nome Completo</label>
                    <input required type="text" class="form-control" id="campo-nome" placeholder="" />
                </div>
                <div class="col-md">
                    <label for="select-genero" class="form-label">Gênero</label>
                    <select class="form-select" aria-label="" id="select-genero">
                        <option selected disabled>Selecione</option>
                        <option value="Homem">Homem</option>
                        <option value="Mulher">Mulher</option>
                        <option value="Não binário">Não binário</option>
                        <option value="Outros">Outros</option>
                        <option value="Prefiro não dizer">Prefiro não dizer</option>
                    </select>
                </div>
            </div>
            <div class="row g-2 pt-2">
                <div class="col-md">
                    <label for="campo-cpf" class="form-label">CPF</label>
                    <input required type="text" class="form-control" id="campo-cpf" />
                </div>
                <div class="col-md">
                    <label for="campo-numero" class="form-label">Número de Telefone com WhatsApp</label>
                    <input required type="text" class="form-control" id="campo-numero" />
                </div>
            </div>
            <div class="row g-2 pt-2">
                <div class="col-md">
                    <label for="campo-senha1" class="form-label">Senha</label>
                    <input required type="password" class="form-control" id="campo-senha1" />
                </div>
                <div class="col-md">
                    <label for="campo-senha2" class="form-label">Confirme sua senha</label>
                    <input required type="password" class="form-control" id="campo-senha2" />
                </div>
            </div>
            <div class="row g-2 pt-2">
                <div class="col-md">
                    <label for="campo-senha1" class="form-label">Senha</label>
                    <input required type="password" class="form-control" id="campo-senha1" />
                </div>
                <div class="col-md">
                    <label for="campo-profissao" class="form-label">Confirme sua senha</label>
                    <input required type="text" class="form-control" id="campo-profissao" />
                </div>
            </div>
            <div class="container">
                <p class="text-center">
                    <button class="w-50 btn btn-lg btn-primary mt-3" type="submit">Cadastrar</button>
                </p>
            </div>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $('#campo-cpf').mask('000.000.000-00');
            $('#campo-numero').mask('(00)0 0000-0000')
        });
    </script>
</body>

</html>
