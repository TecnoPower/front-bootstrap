<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="icon" type="imagem/png" href="_uploads/logotipo.png" />
    <title>Esqueci minha Senha</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <a class="navbar-brand" href="index.html">
            <img src="_uploads/panic_no_padding.gif" alt="..." height="50">
        </a>
        <ul class="nav justify-content-center">
            <h2 class="text-light">Esqueci minha senha</h2>
        </ul>
    </nav>

    <div class="container mx-auto pt-3">
        <form action="" method="get">
            <div class="row g-2 pt-2">
                <div class="row g-2">
                    <div class="col-md">
                        <label for="campo-email" class="form-label">Email</label>
                        <input required type="email" class="form-control" id="campo-email"
                            placeholder="nome@dominio.com" />
                    </div>
                </div>
                <div class="row g-2 pt-2">
                    <div class="col-md">
                        <label for="campo-seguranca" class="form-label">Número de segurança</label>
                        <input required type="number" class="form-control" id="campo-seguranca"
                            aria-describedby="seguranca-help">
                        <div id="seguranca-help" class="form-text">Esse número foi solicitado no cadastro.
                        </div>
                    </div>
                </div>
                <div class="container">
                    <p class="text-center">
                        <button class="w-50 btn btn-lg btn-primary mt-3" type="submit">Verificar Autenticidade</button>
                    </p>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
